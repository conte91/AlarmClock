buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.3'
    // add dependency to plugin
    classpath "com.neenbedankt.gradle.plugins:android-apt:1.6"
  }
}
apply plugin: 'com.android.application'
apply plugin: "android-apt"

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.better.alarm"
        minSdkVersion 15
        targetSdkVersion 21

        testApplicationId "com.better.alarm.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
        develop {
            applicationId "com.better.alarm"
        }
        premium {
            applicationId "com.premium.alarm"
        }
    }
}
repositories {
    jcenter()
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.guava:guava:15.0'
    compile 'ch.acra:acra:4.6.1'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    androidTestCompile 'com.android.support:support-v4:21.0.3'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
    apt "org.immutables:value:2.4.3" // <-- for annotation processor
    provided "org.immutables:value:2.4.3" // <-- for annotation API
}
